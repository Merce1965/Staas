{% extends "layout.html" %} {% block pageTitle %} Defence Gateway - Login {% endblock %} {% block beforeContent %} {% endblock %} {% block content %}

<div class="govuk-width-container">
  
  <main class="govuk-main-wrapper">
    
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full govuk-!-text-align-centre">

        <img src="https://sts.defencegateway.mod.uk/images/mod.gif" alt="MOD Logo">
        
        <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
        
        <h1 class="govuk-heading-l">Defence Gateway</h1>
        
        <p class="govuk-body">
          Be security savvy.
        </p>
        <p class="govuk-body">
          Keep your passwords to yourself. 
        </p>
        
        <div class="govuk-form-group">
          <input class="govuk-input govuk-input--width-20" id="username" name="username" type="text" placeholder="Username or Service/Staff Number">
        </div>
        <div class="govuk-form-group">
          <input class="govuk-input govuk-input--width-20" id="password" name="password" type="password" placeholder="Password">
        </div>
        
        <button class="govuk-button govuk-button--width-20" data-module="govuk-button">
          Sign in
        </button>
      </div>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full govuk-!-display-inline-block">
          <div class="govuk-!-display-inline" style="text-align:left; margin-left:8em;"><a class="govuk-link" href="#">Can't log in?</a></div><div class="govuk-!-display-inline" style="text-align:right; margin-left:10em;"><a class="govuk-link" href="#">Create an Account</a></div>
      </div>
    </div>

  </main>
  
</div>

{% endblock %}
